<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="main">
      <div class="header">Tic Tac Toe</div>
      <div class="container">
        <div class="row1">
          <div class="btn" id="d1"></div>
          <div class="btn" id="d2"></div>
          <div class="btn" id="d3"></div>
        </div>
        <div class="row2">
          <div class="btn" id="d4"></div>
          <div class="btn" id="d5"></div>
          <div class="btn" id="d6"></div>
        </div>
        <div class="row3">
          <div class="btn" id="d7"></div>
          <div class="btn" id="d8"></div>
          <div class="btn" id="d9"></div>
        </div>
      </div>

      <p class="result">Player X Turn</p>

      <div class="reset">
        <button id="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
