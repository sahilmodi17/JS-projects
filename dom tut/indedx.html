<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="file.js"></script>    good technique but fails sometimes during execution -->
    <!-- <script src="file.js"  async></script>   load and parse will be done simultaneously parsing of html will stop as soon as js file loads fully and then executes the file and there are chances of error -->
    <script src="file.js" defer></script> 
    <!-- here parsing and load will simultaneously and after loading is complete but parse is done fully then js file is executed  -->
    <title>My website</title>
</head>
<body>
    <header class="header ">
        <nav  class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="navitems">
                <li class="nav-items"><a href="#home">Home</a></li>
                <li class="nav-items"><a href="">ToDo</a></li>
                <li class="nav-items"><a href="">Sign UP</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading" >manage your tasks </h2>
            <button class="btn btn-headline"> Learn More</button>
        </div>
    </header>
    <section class="todo container">
        <h2>Your today's task... </h2>
        <form class="form-todo">
            <input type="text" id="" placeholder="Add todo">
            <input type="submit"  value="submit" class="btn">
        </form>
        <ul class="todo-list">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>  
    </section>

    <section class="signup container">
        <h2>Sign Up</h2>
        <form class="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">  
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">  
            </div>
            <div class="form-group">
                <label for="about">About Yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>  
            </div>
            <button type="submit" class="btn signup-btn">Submit</button>
        </form>

    </section>
    <!-- <script src="file.js"></script>   in this first html file will parse then js file will parse than js file will execute it takes lot of time so it also fails  -->
</body>
</html>
